<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Writing Mode</title>
    <style>
        .container{
            display: flex
        }
        h1{
            writing-mode: vertical-lr
        }
        .box{
            width: 200px;
            border: 2px solid black;
            writing-mode: vertical-rl
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>CSS Writing Mode</h1>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, nam autem adipisci odit commodi obcaecati ad cum ut, suscipit accusantium tempore incidunt quisquam omnis nobis. Minima assumenda aperiam temporibus ducimus.
    </div>
</div>
</body>
</html>
